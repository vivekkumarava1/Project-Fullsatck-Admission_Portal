    <center>
        <h1> Registration Form </h1>

    <div class="container1">
        <form>
            <div class="name">
                <label> Firstname </label>
                <input type="text" name="firstname" size="15" placeholder=" Enter FirstName" required /> <br> <br>
                <label> Middlename: </label>
                <input type="text" name="middlename" size="15" placeholder=" Enter MiddleName" /> <br> <br>
                <label> Lastname: </label>
                <input type="text" name="lastname" size="15" placeholder=" Enter LastName" /> <br> <br>
            </div>

            <label>   
    Course :  
    </label >
            <select required>  
    <option value="Course">Course</option>  
    <option value="BCA">BCA</option>  
    <option value="BBA">BBA</option>  
    <option value="B.Tech">B.Tech</option>  
    <option value="MBA">MBA</option>  
    <option value="MCA">MCA</option>  
    <option value="M.Tech">M.Tech</option>  
    </select>

            <br>
            <br>
            <label >   
    Gender :  
    </label>
            <select required>  
        <option value="Seclect" >Select</option> 
        <option value="Male" >Male</option>  
        <option value="Female">Female</option>  
        <option value="Other">Other</option> 
        </select>
            <br>
            <br>

            <label>   
    Phone :  
    </label>
            <input type="text" name="country code" value="+91" size="2" />
            <input type="text" name="phone" size="10" required placeholder=" Enter Mobile No." />
            <br> <br> Email:
            <input type="email" id="email" name="email" required placeholder=" Enter Email" /> <br>
            <br> <br> Password:
            <input type="Password" id="pass" name="pass" required placeholder=" Enter the password"> <br>
            <br> <br> Re-type password:
            <input type="Password" id="repass" name="repass" placeholder=" Renter the password" required> <br>
            <button type="submit">Submit</button>
        </form>
